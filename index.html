<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="https://mtbook1010.github.io/portfolio/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://mtbook1010.github.io/portfolio/css/jquery.pagepiling.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymmt</title>
</head>
<body>

    <div id="pagepiling">

        <div class="section">
            <img src="https://mtbook1010.github.io/portfolio/img/01.png" class="top-img">
        </div>


        <div class="section">
            Some section
        </div>


        <div class="section">
            Some section
        </div>


        <div class="section">
            Some section
        </div>

    </div>
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://mtbook1010.github.io/portfolio/js/jquery.pagepiling.js"></script>
    <script>
        $(function() {
            $('#pagepiling').pagepiling({
                menu: '#nav',
                sectionSelector: '.section',
                sectionsColor: ['#fff', '#eee', '#ddd', '#ccc'],
                anchors: ['page1', 'page2', 'page3', 'page4'],
                navigation: {
                    'textColor': '#000',
                    'bulletsColor': '#000',
                    'position': 'right',
                    'tooltips': ['page1', 'page2', 'page3', 'page4']
                },
            });
        });
        </script>
        
</body>
</html>
